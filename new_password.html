<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create password</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
        <style>
            /* CREACIÃ“N DE VARIABLES */
            :root{
                --very-light-pink: #C7C7C7;
                --text-input-field: #F7F7F7;
                --hospital-green: #ACD9B2;
                --white: #FFFFFF;
                --black: #000000;
                --dark:#232830;
                --sm: 1.4rem;
                --md: 1.6rem;
                --lg: 1.8rem;
                font-size:62.5%;
            }
            /* fuente */
/*             @font-face{
                font-family: 'Quicksand';
                src: url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap') format("truetype");
            }  */
            body{
                font-family: 'Quicksand', sans-serif;
                margin:0px;
            }
            .login{
                width: 100%;
                height: 100vh;

                display: grid;
                place-items: center;
            }
            .form-container{
                width: 339px;

                display: grid;
                grid-template-rows: auto 1fr auto;
            }
            .logo{
                justify-self: center;
                
                display: none;
                width: 150px;
                margin-bottom:48px;
                

            }
            .form__title{
                text-align: center;

                margin-bottom: 12px;

                font-size:var(--lg);
            }
            .form__subtitle{
                text-align: center;

                margin-top: 0;
                margin-bottom: 42px;

                font-size: var(--lg);
                color:var(--very-light-pink)
            }
            .label{
                margin-bottom: 6px;

                font-size: var(--sm);
                font-weight: bold;
                
            }
            .input{
                height: 30px;

                padding: 6px;
                margin-bottom: 24px;

                font-family: 'Quicksand', sans-serif;
                font-size: var(--md);

                background-color: var(--text-input-field);
                border: none;
                border-radius: 8px;
                
            }
            .form{
                display: flex;
                flex-direction: column;
            }
            .btnPrimary{
                width: 100%;
                height: 50px;
                cursor: pointer;

                font-family: 'Quicksand', sans-serif;
                font-size: var(--lg);
                font-weight: bold;

                background-color: var(--hospital-green);
                border-radius: 8px;
                border: none;
                color: var(--white);
            }
            .loginButton{
                margin-top: 35px;
                margin-bottom: 30px;
            }

            @media (max-width:640px){
                .logo{
                    display:block;
                }
            }
        </style>
    </head>
<body>
    <main class="login">
        <div class="form-container">
            <img src="./assets/Logos/logo_yard_sale.svg" class="logo" alt="logo">
            <h1 class="form__title">Create a new password</h1>
            <p class="form__subtitle">Enter a new password for your account</p>
            <form action="/" class="form">
                <label for="new-password" class="label">Password</label>
                <input id="new-password" type="password" placeholder="********" class="input inputPassword" required>
                <label for="new-password" class="label">Re-enter your password</label>
                <input id="new-password" type="password" placeholder="********" class="input inputPassword" required>
                <input type="submit" value="Confirm" class="btn btnPrimary loginButton">
            </form>
        </div>
    </main>
</body>
</html>
